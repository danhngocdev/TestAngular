<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="service.formData.ID">
  <div class="form-group">
    <label>Name</label>
    <input name="Name" #name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
    
  </div>
  <div class="form-group">
    <label>username</label>
    <input name="username" #Position="ngModel" [(ngModel)]="service.formData.username" class="form-control">
  </div>
    <div class="form-group">
      <label>passwords</label>
      <input type ="password" name="passwords" #passwords="ngModel" [(ngModel)]="service.formData.passwords" class="form-control">
    </div>
 

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
